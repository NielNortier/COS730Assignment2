<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cos730Ass2</title>
  </head>
  <body>
    <section class="navbar">
      <img class="logo" src="./img/logo.png" alt="logo" />
      <h2 class="description">Talk to strangers!</h2>
      <h2 id="usergreeting" class="usergreeting">You are logged in as :</h2>

      <script>
        window.onload = function () {
          let params = new URLSearchParams(window.location.search);
          let username = params.get("username");
          document.getElementById("usergreeting").innerHTML +=
            " " + decodeURIComponent(username);
        };
      </script>
      <h2 class="online"></h2>
    </section>

    <main class="main">
      <section class="conversation">
        <style>
          .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
          }
        </style>
        <div class="video-grid">
          <video>
            <source src="img\Tutorial_Stage7.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <video>
            <source src="video2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </section>

      <form class="form">
        <button type="button" class="btn start bottom-left-radius" id="start">
          Start
        </button>
        <button type="button" class="btn bottom-left-radius hide" id="stop">
          Stop
        </button>
        <button
          type="button"
          class="btn bottom-left-radius bold hide"
          id="really"
        >
          Really?
        </button>
        <textarea name="text" id="text" class="textarea" disabled></textarea>
        <button
          type="submit"
          id="send"
          class="btn bottom-right-radius"
          disabled
        >
          Send
        </button>
      </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
